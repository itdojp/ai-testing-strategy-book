title: "AI主導開発時代のソフトウェアテスト戦略"
description: "品質保証の新パラダイム - AI生成コードに対応した実践的テスト手法"
author: "株式会社アイティードゥ"
version: "1.0.0"
lang: "ja"

# Jekyll設定
markdown: kramdown
highlighter: rouge
theme: minima

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme

# 除外ファイル
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - scripts/
  - tests/
  - "README.md"
  - vendor/
  - .bundle/
  - Gemfile
  - Gemfile.lock

# 日本語対応
kramdown:
  input: GFM
  syntax_highlighter: rouge
  
# GitHub Pages設定
url: "https://itdojp.github.io"
baseurl: "/ai-testing-strategy-book"
repository: "itdojp/ai-testing-strategy-book"