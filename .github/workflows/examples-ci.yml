name: Examples CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: python -m pip install -r examples/python/requirements.txt
      - name: Run tests
        run: |
          cd examples/python
          python -m pytest -q --cov=discount --cov-report=term-missing --cov-fail-under=100

  node:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci --prefix examples/node
      - name: Lint (syntax check)
        run: npm run lint --prefix examples/node
      - name: Run tests
        run: npm test --prefix examples/node
